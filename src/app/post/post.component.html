<div class="post-container">
    <i class="fas fa-times" (click)="deleteAt()"></i>
    <h2>{{ post.postTitle }}</h2>
    <div class="content">
        <p>{{ post.postContent }}</p>
    </div>
    <div class="like">
        <i class="fas fa-thumbs-up" (click)="addLikes()"></i>
        <span>{{ count }} Likes</span>
    </div>
</div>
